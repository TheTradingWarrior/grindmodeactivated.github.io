site_name: Grind Mode Activated
site_url: https://grindmodeactivated.github.io

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - toc.integrate

nav:
  - Home: index.md
  - FPL:
      - Overview: FPL/index.md
      - Posts:
          - "GW6 - Hof review": FPL/GW6 - HoF review.md
          - "GW6 - early thoughts": FPL/GW6_early_thoughts.md


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.arithmatex: { generic: true }
  - tables
  - toc:
      permalink: true
