site_name: Grind Mode Activated
site_url: https://grindmodeactivated.github.io

theme:
  name: windmill
  palette:
    - scheme: default
      primary: blue
      accent: light blue
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - content.code.copy
    - content.tabs.link
  extra_css:
    - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - FPL:
    - Overview: FPL/index.md
    - Posts:
        - "GW6 - Hof review": FPL/GW6 - HoF review.md
        - "GW6 - early thoughts": FPL/GW6_early_thoughts.md
        - "GW6 - content creator review": FPL/GW6_ccr.md
  - Movie reviews :
    - Overview: Movie reviews/index.md
    - Posts:
        - "Naked Gun": Movie reviews/NakedGun.md
        - "Swiped": Movie reviews/Swiped.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.arithmatex: { generic: true }
  - tables
  - toc:
      permalink: true

plugins:
  - search