site_name: Grind Mode Activated
site_url: https://grindmodeactivated.github.io

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - toc.integrate

nav:
  - Home: index.md
  - Trading:
      - Overview: trading/index.md
      - Posts:
          - "First Post": trading/post-1.md
  - Fitness:
      - Overview: fitness/index.md
      - Plan: fitness/plan.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.arithmatex: { generic: true }
  - tables
  - toc:
      permalink: true
